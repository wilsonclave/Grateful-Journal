<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grateful Journal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Fleur+De+Leah&family=Gloria+Hallelujah&family=Montserrat&family=Oswald:wght@400;700&family=Playfair+Display:wght@900&family=Roboto:wght@300;400;500;700;900&family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Grateful Journal <span class="heart">❤️</span> </h1>
            <h2 class="quote">"Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas quasi non nemo voluptatem perspiciatis repudiandae."</h2>
        </div>
    </header>

    <section class="container">
        <h2 class="heading">Things I am grateful for today:</h2>
        <div class="card container">
            <div class="list">
                <p class="list-item">my life</p>
                <p class="list-item">my aprtment</p>
                <p class="list-item">my family</p>
                <img class="image" src="https://picsum.photos/150/200" alt="random image">
                <p class="date">Date</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="credit">Wilson Clave 2021</p>
        </div>
    </footer>
</body>
</html>
